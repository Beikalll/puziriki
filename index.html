<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Мыльные пузырьки на мыши</title>
<style>
  body {
    background: black;
    overflow: hidden;
    height: 100vh;
    margin: 0;
    cursor: crosshair;
  }
  .bubble {
    position: fixed;
    border-radius: 50%;
    pointer-events: none;
    animation: floatUp 3s forwards ease-out;
    background: radial-gradient(
      circle at 30% 30%, 
      rgba(255, 255, 255, 0.8), 
      rgba(173, 216, 230, 0.4) 40%, 
      rgba(0, 0, 255, 0.1) 70%, 
      transparent 100%
    );
    box-shadow:
      inset 5px 5px 10px rgba(255,255,255,0.7),
      0 0 10px rgba(173, 216, 230, 0.5);
    border: 1.5px solid rgba(255, 255, 255, 0.4);
  }
  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-150px) scale(1.3);
      opacity: 0;
    }
  }
</style>
</head>
<body>
<script>
  document.body.addEventListener('mousemove', (e) => {
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');
    const size = Math.random() * 25 + 15; // размер от 15 до 40
    bubble.style.width = size + 'px';
    bubble.style.height = size + 'px';
    bubble.style.left = (e.clientX - size/2) + 'px';
    bubble.style.top = (e.clientY - size/2) + 'px';
    document.body.appendChild(bubble);
    setTimeout(() => bubble.remove(), 3000);
  });
</script>
</body>
</html>
